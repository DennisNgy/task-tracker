<div class="group relative pl-4 pr-6 py-5 hover:bg-gray-50 sm:py-6 sm:pl-6 lg:pl-8 xl:pl-6 cursor-pointer transition-colors" (click)="onToggle(task)">
  <div class="flex items-center justify-between">
    <!-- Repo name and link -->
    <div class="min-w-0 space-y-3">
      <div class="flex items-center space-x-3">
        <span [ngClass]="(task?.completed) ? 'bg-green-100' : 'bg-pink-100'" class="h-4 w-4 rounded-full flex items-center justify-center" aria-hidden="true">
          <span [ngClass]="(task?.completed) ? 'bg-green-400' : 'bg-pink-400'" class="h-2 w-2 rounded-full"></span>
        </span>
        <span class="block">
          <h2 class="text-sm font-medium">
            <div  title="{{task?.title}}">
              <!-- Title -->
              <div *ngIf="task?.completed">
              <span *ngIf="task?.completed" class="absolute inset-0" aria-hidden="true"></span>
              Completed <span *ngIf="task?.completed"  class="sr-only">Completed</span>
              </div>
              <div *ngIf="!task?.completed">
              <span class="absolute inset-0" aria-hidden="true"></span>
              In-progress <span class="sr-only">In-progress</span>
            </div>
          </div>
          </h2>
        </span>
      </div>
      <div [ngClass]="{'line-through' : task?.completed}" class="space-y-3">
        <div class="relative group flex items-center space-x-2.5">
          <svg class="flex-shrink-0 w-5 h-5 text-gray-400 group-hover:text-gray-500" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z"
              clip-rule="evenodd"></path>
          </svg>
          <!-- Description -->
          <span class="text-sm text-gray-500 group-hover:text-gray-900 font-medium truncate" title="{{task?.title}}">
            {{task?.title}}
          </span>
          <span class="text-sm text-gray-500 group-hover:text-gray-900 font-medium truncate" title="{{task?.title}}">
          </span>
        </div>
        <!-- Meta info -->
        <div class="relative group flex items-center space-x-2.5">
          <p class="flex text-gray-500 text-sm space-x-2">
            <svg class="flex-shrink-0 w-5 h-5 text-gray-400 group-hover:text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
            <span *ngIf="task?.deadlineDate">Deadline date {{task?.deadlineDate}}</span>
            <span *ngIf="!task?.deadlineDate">No deadline date & time given</span>
          </p>
        </div>
        <div class="relative group flex items-center space-x-2.5">
          <p class="flex text-gray-500 text-sm space-x-2">
            <svg class="flex-shrink-0 w-5 h-5 text-gray-400 group-hover:text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>          <span>Created {{task?.currentTime | timeAgo}}</span>
          </p>
        </div>
      </div>
  
    </div>
    <div class="cursor-pointer z-10">
      <svg
       (click)="onDelete(task)"
       class="w-6 h-6 text-red-500 hover:text-red-600 opacity-0 group-hover:opacity-100" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"></path>
    </svg>
    </div>
  </div>
</div>
